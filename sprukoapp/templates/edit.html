{% extends 'index.html' %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'form.css' %}">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    
{% endblock css %}
{% block content %}
<div class="text container-fluid dashdiv">
        <h2>Registraion Form</h2>
</div>
<div class="registration-form">
        <form method="post">
          {% csrf_token %}
            <div class="form-icon">
                <span><i class="icon icon-user" ></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item"  placeholder="Username" name="username" value="{{userdata.username}}">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item"  placeholder="Password" name="password" value="{{userdata.passwords}}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" placeholder="Email" name="email" value="{{userdata.email}}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item"  placeholder="Phone Number" name="number" value="{{userdata.number}}">
            </div>userdata
            <div class="form-group">
                <input type="date" class="form-control item"  placeholder="Birth Date" name="dateofbirth" value="{{userdata.birth}}">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-block create-account" value="create account">
            </div>
        </form>
        <div class="social-media">
            <h5>Sign up with social media</h5>
            <div class="social-icons">
                <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
                <a href="#"><i class="icon-social-google" title="Google"></i></a>
                <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
            </div>
        </div>
    </div>
